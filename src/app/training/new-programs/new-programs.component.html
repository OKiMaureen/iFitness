<section class="new-program" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="80%" fxFlex= "50%">
        <mat-card-title fxLayoutAlign="center">
          Workout Time
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
            <mat-select placeholder="Choose a program">
              <mat-option value="Crunches">
                Crunches
              </mat-option>
              <mat-option value="Plank">
                  Plank
              </mat-option>
              <mat-option value="Press-up">
                  Press-up
              </mat-option>
              <mat-option value="Side-lunges">
                 Side lunges 
              </mat-option>
            </mat-select>
          </mat-form-field>
       </mat-card-content>
       <mat-card-actions fxLayoutAlign="center">
         <button color="primary" type="submit" mat-raised-button (click)="onStart()">
          Start
         </button>
       </mat-card-actions>

    </mat-card>
      
</section>
