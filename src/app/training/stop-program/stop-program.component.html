<h1 mat-dialog-title>
    Do you want to stop this great program?
  </h1>
  <mat-dialog-content>
    You already got {{passedData.progress}}% completed
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
